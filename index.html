<!DOCTYPE html>

<head>

    <main id="app" class="main">

    <dialog id="detalhesModal" class="modal">

                <!-- Preenchido dinamicamente pelo JavaScript -->

    <section id="contato" class="contato">
        <div class="contato__container">
            <h2>Finalize seu Bol√£o</h2>

                <div class="formulario__grupo">
                    <label for="email" class="formulario__label">E-mail <span aria-label="obrigat√≥rio">*</span></label>
                    <input

                    >
                    <span id="erroEmail" class="formulario__erro" aria-live="polite"></span>

                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        class="formulario__input" 
                        placeholder="Seu nome"
                        minlength="3"
                        required
                    >
                    <span id="erroNome" class="formulario__erro" aria-live="polite"></span>
                </div>

                <button type="submit" class="formulario__botao">Enviar Bol√£o</button>
